<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Маятник Обербека</title>
</head>
<body>
  <header>Маятник Обербека</header>
  <div class="content">
    <canvas id="canvas"></canvas>
    <nav class="left-menu">

      <div class="group dist">
        <label style="color: #008000;"><b>H =</b></label>
        <input id="inputH" type="number" value="1.5" step="0.1">
      </div>

      <div class="group mass">
        <label style="color: #008000;"><b>m<sub>1</sub> =</b></label>
        <input id="inputM1" type="number" min="0" value="0.5" step="0.1">
      </div>

      <div class="group mass">
        <label style="color: #008000;"><b>m<sub>2</sub> =</b></label>
        <input id="inputM2" type="number" min="0" value="1.0" step="0.1">
      </div>

      <div class="group power">
        <label style="color: #008000;"><b>F<sub>тр</sub> =</b></label>
        <input id="inputF" type="number" value="2.0" step="0.1">
      </div>


      <div class="group big">
        <label style="color: #008000;">
          <b> Speed = x<span id="outTimeScale"></span></b>
        </label>
        <input id="inputTimeScale" type="range" min="-2" max="3" value="0" step="1">
        <div id="valueTimeScale"></div>
      </div>

      <div class="group big">
        <label style="color: #008000">
          <b>
            R<sub>1</sub> =
              <span id="outR1"></span>
              м
          </b>
        </label>
        <input id="inputR1" type="range" min="0.1" max="1" value="0.5" step="0.05">
        <div id="valueR1"></div>
      </div>


      <div class="group big">
        <label style="color: #008000;">
          <b> R<sub>2</sub> =
            <span id="outR2"></span>
            м
          </b>
        </label>
        <input id="inputR2" type="range" min="0.1" max="1" value="0.5" step="0.05">
        <div id="valueR2"></div>
      </div>

      <div class="group">
        <button id="inputStart">Старт</button>
      </div>
      <div class="group">
        <button id="inputReset">Сброс</button>
      </div>
    </nav>



    <nav class="right-menu">


      <div class="column">
        <span class="delimiter" style="color: #008000;">Результаты расчётов:</span>

        <div class="group time" style="color: #008000;">
          Время: <span id="outTime" style="color: #008000;">0</span> с
        </div>

        <div class="group acceleration" style="color: #008000;">
          a = <span id="outAcc" style="color: #008000;">0</span> м/с<sup>2</sup>
        </div>

        <div class="group F_tension" style="color: #008000;">
          F<sub>н</sub> = <span id="outF_tension" style="color: #008000;">0</span> H
        </div>

        <div class="group F_tension" style="color: #008000;">
          М<sub>тр</sub> = <span id="outM_friction" style="color: #008000;">0</span> H × м
        </div>

        <div class="group M_tension" style="color: #008000;">
          М <sub>н</sub> = <span id="outM_tension" style="color: #008000;">0</span> H × м
        </div>

        <div class="group Angular_acceleration" style="color: #008000;">
          ε = <span id="outAngAcc" style="color: #008000;"></span>  рад/с<sup>2</sup>
        </div>

        <div class="group Inertion" style="color: #008000;">
          I = <span id="outI" style="color: #008000;">0</span> кг × м<sup>2</sup>
        </div>

        <div class="group FinalTime" style="color: #008000;">
          Время спуска = <span id="outFinalTime" style="color: #008000;">0</span> c
        </div>

      </div>
    </nav>
  </div>

  <script src="jquery-3.3.1.slim.min.js"></script>
  <script src="script.js"></script>
</body>
